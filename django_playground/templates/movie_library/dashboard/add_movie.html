{% extends "movie_library/base.html" %}
        {% load bootstrap %}
        {% block title %}tmDB Dashboard - Add Movie{% endblock %}
        {% block content %}

<!-- Page Title -->
		<div class="section section-breadcrumbs">
			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<h1>Dashboard - Add Movie</h1>
					</div>
				</div>
			</div>
		</div>
        
        <div class="section">
	    	<div class="container">
				<div class="row">
					<div class="col-md-6">
                        <form action="/movies/dashboard/add/movie" method="post" enctype="multipart/form-data">
                            {% csrf_token%}
                            {{form | bootstrap}}
                            <input class="btn" type="submit" value="Add Movie">
                        </form>
					</div>
				</div>
			</div>
		</div>
        {% endblock %}
