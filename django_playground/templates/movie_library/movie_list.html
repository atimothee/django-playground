  {% extends "movie_library/base.html" %}
        {% block title%}tmDB - Featured Movies{% endblock%}
        {% block content %}
<!-- Page Title -->
		<div class="section section-breadcrumbs">
			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<h1>All Movies</h1>
					</div>
				</div>
			</div>
		</div>

<div class="eshop-section section">
	    	<div class="container">
	    		<!--<h2>Listing With No Colors Information</h2>-->
				<div class="row">
                    {% for m in movies %}
                    <div class="col-sm-4">
						<div class="shop-item">
							<div class="image">
								<a href="/movies/id/{{m.id}}"><img src="{{m.image.id}}" alt="{{m.title}}"></a>
							</div>
							<div class="title">
								<h3><a href="/movies/id/{{m.id}}">{{m.title}}</a></h3>
							</div>
							<div class="description">
								<p>{{m.synopsis}}</p>
							</div>
						</div>
					</div>
                    {% endfor %}
				</div>
				<div class="pagination-wrapper ">
					<ul class="pagination pagination-lg">
						<li class="disabled"><a href="#">Previous</a></li>
						<li class="active"><a href="#">1</a></li>
						<li><a href="#">2</a></li>
						<li><a href="#">3</a></li>
						<li><a href="#">4</a></li>
						<li><a href="#">5</a></li>
						<li><a href="#">6</a></li>
						<li><a href="#">7</a></li>
						<li><a href="#">8</a></li>
						<li><a href="#">9</a></li>
						<li><a href="#">10</a></li>
						<li><a href="#">Next</a></li>
					</ul>
				</div>
			</div>
	    </div>
          {% endblock %}
